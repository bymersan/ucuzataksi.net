<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .taxi-body { fill: #FFCC00; stroke: #E6B800; stroke-width: 0.5; }
      .taxi-window { fill: #87CEEB; stroke: #4682B4; stroke-width: 0.3; }
      .taxi-wheel { fill: #333; stroke: #000; stroke-width: 0.3; }
      .taxi-light { fill: #FFE55C; }
      .taxi-sign { fill: #2DD4BF; }
      .taxi-text { fill: #fff; font-family: Arial, sans-serif; font-size: 3px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15.5" fill="#2DD4BF" stroke="#22D3EE" stroke-width="1"/>
  
  <!-- Taxi body -->
  <rect x="6" y="14" width="20" height="8" rx="1" class="taxi-body"/>
  
  <!-- Taxi roof/windshield -->
  <path d="M 10 14 L 14 10 L 22 10 L 24 14 Z" class="taxi-body"/>
  
  <!-- Windows -->
  <rect x="11" y="11" width="3" height="2.5" rx="0.2" class="taxi-window"/>
  <rect x="15" y="11" width="6" height="2.5" rx="0.2" class="taxi-window"/>
  
  <!-- Taxi sign on roof -->
  <rect x="16" y="8" width="4" height="2" rx="0.3" class="taxi-sign"/>
  <text x="18" y="9.5" text-anchor="middle" class="taxi-text">TAXI</text>
  
  <!-- Headlights -->
  <circle cx="7.5" cy="16" r="0.8" class="taxi-light"/>
  <circle cx="7.5" cy="20" r="0.8" class="taxi-light"/>
  
  <!-- Wheels -->
  <circle cx="10" cy="23" r="2" class="taxi-wheel"/>
  <circle cx="22" cy="23" r="2" class="taxi-wheel"/>
  
  <!-- Wheel centers -->
  <circle cx="10" cy="23" r="0.8" fill="#666"/>
  <circle cx="22" cy="23" r="0.8" fill="#666"/>
  
  <!-- Door line -->
  <line x1="18" y1="14" x2="18" y2="22" stroke="#E6B800" stroke-width="0.5"/>
</svg>